{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="login">
    <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn btn-primary">Login</button>
            <hr />
            <label>Do you need an account?</label>
            <a href="{% url 'signup' %}">Sign Up Here!</a>
        </form>
        
</div>
{% endblock %}
